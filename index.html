var button = document.getElementById("buttton");

var parent2Input = document.getElementById("ikincidol").value;
  var allele1 = parent1Input;
  var allele2 = parent2Input;


  var a = (allele1[0] + allele2[0]);
  var b = (allele1[0] + allele2[1]);
  var c = (allele1[1] + allele2[0]);

  // Display the results
document.getElementById("yazdiir").innerHTML = ("İlk birey: " + a);

document.getElementById("yazdiir3").innerHTML = ("Üçüncü birey: " + c);
document.getElementById("yazdiir4").innerHTML = ("Dördüncü birey: " + d);  

}
button.addEventListener("click", mendelsMonohybridCross);
